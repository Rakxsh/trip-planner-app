<mat-toolbar color="primary">
  <span>TRIPPO</span>
  <img src="https://img.icons8.com/color/50/000000/metallic-paint.png" />
  <button mat-raised-button class="mat-raised-button">
    <a routerLink="/home">Home</a>
  </button>
</mat-toolbar>

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Book Trip</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+91 &nbsp;</span>
          <input type="tel" matInput placeholder="555-555-1234" />
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [min]="minDate"
            [max]="maxDate"
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose Destination</mat-label>
          <mat-select>
            <mat-option [value]="location" *ngFor="let location of Locations"
              >{{ location }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
          <mat-label>Choose Transport Mode</mat-label>
          <mat-select #mode (focus)="setcost(mode, type)">
            <mat-option [value]="mode" *ngFor="let mode of Modes"
              >{{ mode }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>AC/NON-AC</mat-label>
          <mat-select #type>
            <mat-option
              [value]="transporttype"
              *ngFor="let transporttype of transporttypes"
              >{{ transporttype }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        -->

        <mat-form-field class="example-full-width">
          <mat-label>Hotel (Optional)</mat-label>
          <mat-select>
            <mat-option [value]="hotel" *ngFor="let hotel of hotels"
              >{{ hotel }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>AC/NON-AC</mat-label>
          <mat-select>
            <mat-option [value]="hoteltype" *ngFor="let hoteltype of hoteltypes"
              >{{ hoteltype }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" floatLabel="always">
          <mat-label>Amount</mat-label>
          <input
            matInput
            type="number"
            class="example-right-align"
            placeholder="0"
          />
          <span matPrefix>$&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">
        Register
      </button>
    </form>
  </mat-card>
</div>
