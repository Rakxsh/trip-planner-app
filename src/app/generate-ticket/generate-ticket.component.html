<div>
  <mat-toolbar color="primary">
    <span class="gap">TRIPPO</span>
    <img src="https://img.icons8.com/color/50/000000/metallic-paint.png" />

    <span class="filler"></span>

    <button mat-raised-button class="gap">
      <a routerLink="/home">Home</a>
    </button>
    <button mat-raised-button class="gap">
      <a routerLink="/login">Logout</a>
    </button>
  </mat-toolbar>
</div>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Generate</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Trip ID" />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="primary"
        (click)="generateUUID()"
        class="btn-block"
      >
        Generate
      </button>
    </form>
  </mat-card>
</div>
<mat-card class="example-full-width">Ticket Id: {{ uuidValue }}</mat-card>
